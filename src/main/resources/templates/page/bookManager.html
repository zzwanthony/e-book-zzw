<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>电子书管理页面</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">管理员管理</a>
        <a><cite>电子书管理</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" th:action="@{/administrator/bookSearch}" method="post">
            <input class="layui-input" placeholder="书名" th:value="${bookName}" name="bookName" id="bookName"/>
            <input class="layui-input" placeholder="开始时间" readonly="readonly" th:value="${startTime}" name="start"
                   id="start"/>
            <input class="layui-input" placeholder="结束时间" readonly="readonly" th:value="${endTime}" name="end"
                   id="end"/>
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <span class="x-right" style="line-height:40px">共有数据：<i th:text="${ebookList.size()}"></i> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th>序号</th>
            <th>书名</th>
            <th>作者</th>
            <th>上传人ID</th>
            <th>上传日期</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book,stat:${ebookList}">
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:attr="data-id=${book.eid}">
                    <i class="layui-icon">&#xe605;</i>
                </div>
            </td>
            <th th:text="${stat.index+1}"></th>
            <th th:text="${book.ename}"></th>
            <th th:text="${book.author}"></th>
            <th th:text="${book.uname}"></th>
            <th th:text="${book.uploadData}"></th>
            <td class="td-manage">
                <a title="删除" th:onclick="'member_del(this,'+${book.eid}+')'" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--<div class="page">
        <div>
            <a class="prev" href="">&lt;&lt;</a>
            <a class="num" href="">1</a>
            <span class="current">2</span>
            <a class="num" href="">3</a>
            <a class="num" href="">489</a>
            <a class="next" href="">&gt;&gt;</a>
        </div>
    </div>-->

</div>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $.ajax({
                url: "/administrator/deleteBook",
                data: {'eid': id},
                type: "Post",
                dataType: "json",
                success: function (data) {
                    layer.close(index);
                    if (data == "success") {
                        $(obj).parents("tr").remove();
                        layer.msg('书籍删除成功!', {icon: 1, time: 1000});
                    } else if (index == "wrong") {
                        layer.msg('删除文件时出错!', {icon: 1, time: 1000});
                    } else {
                        layer.msg('删除失败!', {icon: 1, time: 1000});
                    }
                },
                error: function (data) {
                    layer.close(index);
                    layer.msg("删除数据出现错误！！！");
                }
            });
        });
    }


    function delAll(argument) {

        var allID = tableCheck.getData();

        if(allID.length==0){
            layer.msg('未选择书籍！', {icon: 1});
        }else{
            layer.confirm('确认要删除所选书籍吗？', function (index) {
                //捉到所有被选中的，发异步进行删除
                $.ajax({
                    url: "/administrator/deleteAllBook",
                    data: {'allID': allID},
                    traditional:true,
                    type: "Post",
                    dataType: "json",
                    success: function (data) {
                        layer.close(index);
                        if(data=="success"){
                            layer.msg('删除成功', {icon: 1});
                            $(".layui-form-checked").not('.header').parents('tr').remove();
                        }else if(data=="wrong"){
                            layer.msg('删除书籍出现故障！', {icon: 1});
                        }else{
                            layer.msg('删除失败！', {icon: 1});
                        }
                    },
                    error: function (data) {
                        layer.close(index);
                        layer.msg("删除数据出现错误！！！");
                    }
                });
            });
        }
    }
</script>
</body>
<script th:src="@{/js/fuqiang.js}" charset="utf-8"></script>
</html>
