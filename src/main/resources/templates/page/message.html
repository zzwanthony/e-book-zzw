    <fieldset class="layui-elem-field">
        <legend>用户信息</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tbody>

        阅读是一种主动的过程，是由阅读者根据不同的目的加以调节控制的,陶冶人们的情操，提升自我修养。阅读是一种理解，领悟，吸收，鉴赏，评价和探究文章的思维过程。阅读可以改变思想，从而可能改变命运。

<script type="text/javascript">
    var timer = null;

    //停止计时
    function stopClock() {
        clearTimeout(timer);
    }

    //开始计时
    function startClock() {
        var time = new Date();
        var showTime = "当前时间:" + time.getFullYear() + "-" + (time.getMonth() + 1) + "-" + time.getDate() + " " + time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
        //显示时间
        show.innerHTML = showTime;//在id为show的块区域显示
        timer = setTimeout("startClock()", 1000);//延时器
    }
</script>
