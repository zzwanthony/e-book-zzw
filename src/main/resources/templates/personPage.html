<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>后台登录-电子书阅读系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="#">电子书阅读系统</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>

    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;" th:text="${session.user.uname}">怒斥的安东尼</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd th:if="${session.user.userType==1}"><a
                        onClick="x_admin_show('切换帐号','/loginPage/faceRegister.html')">注册脸部登录</a></dd>
                <dd><a th:href="@{/outLogin.do}">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="/">书城</a></li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:;">
                    <i class="iconfont">&#xe6eb;</i>
                    <cite>主页</cite>
                    <i class="iconfont nav_right">&#xe6a7;</i>
                </a>
                <ul class="sub-menu">
                    <li><a _href="/readerUser/userMassage.html"><i class="iconfont">&#xe6a7;</i><cite>个人信息</cite></a>
                    </li>
                </ul>
            </li>
            <!-- 用户公共模块 -->
            <li>
                <a href="javascript:;">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>个人中心</cite>
                    <i class="iconfont nav_right">&#xe6a7;</i>
                </a>
                <ul class="sub-menu">
                    <li><a _href="/readerUser/BookShelf.html"><i class="iconfont">&#xe6a7;</i><cite>书架</cite></a></li>
                    <li><a _href="/readerUser/modifyPage.html"><i class="iconfont">&#xe6a7;</i><cite>信息修改</cite></a>
                    </li>
                    <li><a _href="/readerUser/pwdModify.html"><i class="iconfont">&#xe6a7;</i><cite>密码修改</cite></a></li>
                </ul>
            </li>
            <!-- 管理员模块 -->
            <li th:if="${session.user.userType==1}">
                <a href="javascript:;">
                    <i class="iconfont">&#xe726;</i>
                    <cite>管理员管理</cite>
                    <i class="iconfont nav_right">&#xe6a7;</i>
                </a>
                <ul class="sub-menu">
                    <li><a _href="/administrator/userManager.html"><i
                            class="iconfont">&#xe6a7;</i><cite>所有用户管理</cite></a></li>
                    <li><a _href="/administrator/userAdd.html"><i class="iconfont">&#xe6a7;</i><cite>用户添加</cite></a>
                    </li>
                    <!-- 管理自己上传过的书籍 -->
                    <li><a _href="/administrator/bookManager.html"><i class="iconfont">&#xe6a7;</i><cite>书籍管理</cite></a>
                    </li>
                    <li><a _href="/administrator/upload.html"><i class="iconfont">&#xe6a7;</i><cite>上传书籍</cite></a></li>
                </ul>
            </li>

</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->

<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src="/readerUser/userMassage.html" frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
    </div>
</div>
<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->

</div>-->
